<table>
  <tr valign="top">
    <td><img src="{{ post.author.avatar(50) }}"></td>
    <td>
      {% autoescape false %}
      <i>{{ _('%(name)s said on %(when)s:', name='<a href="%s">%s</a>' % (url_for('users.home', name=g.user.name), post.author.name), when=momentjs(post.timestamp).fromNow()) }}</i>
      {% endautoescape %}
      <br>{{ post.body }}
    </td>
  </tr>
</table>
